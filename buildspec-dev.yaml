version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Dev Build started on `date`
      # - npm run coverage
      - npm run dist:dev
  post_build:
    commands:
      - aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --paths /index.html /service-worker.js

artifacts:
  files:
    - '**/*'
  base-directory: build